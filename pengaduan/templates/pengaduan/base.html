{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>AduanKita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 60px;
        }
        footer {
            background-color: #343a40;
            color: #ddd;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.9rem;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'beranda' %}">
                <i class="bi bi-megaphone-fill me-2"></i>AduanKita
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'beranda' %}">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'daftar_aduan' %}">Daftar Aduan</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tambah_aduan' %}">Tambah Aduan</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'statistik' %}">Statistik</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'riwayat_aduan' %}">Riwayat</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tentang_kami' %}">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'kontak' %}">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4 animate__animated animate__fadeIn">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 AduanKita - Universitas Hamzanwadi
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
