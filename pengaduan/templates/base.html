{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AduanKita</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Style -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 80px;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.4rem;
        }
        .nav-link {
            transition: all 0.3s;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        footer {
            background-color: #343a40;
            color: #ddd;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'beranda' %}">
            <i class="bi bi-megaphone-fill me-2"></i> AduanKita
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'beranda' %}">Beranda</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'daftar_aduan' %}">Daftar Aduan</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tambah_aduan' %}">Tambah Aduan</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'statistik' %}">Statistik</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'riwayat_aduan' %}">Riwayat</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tentang_kami' %}">Tentang</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'kontak' %}">Kontak</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer>
    &copy; 2025 AduanKita - Universitas Hamzanwadi
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
